name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: Run DVC pipeline (auto retrain if needed)
        run: |
          dvc repro

      - name: Build Docker image
        run: |
          docker build -t mlops-mini-project-api .
